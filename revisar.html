<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nes+ | Olvidé mi contraseña</title>
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-white md:bg-background-2 font-body">

    <section class="">

        <div class="flex m-6">
            <!-- Botón Atras -->
            <div>
                <button onclick="history.back()"
                    class="flex items-center text-gray-700 transition duration-200 ease-in-out hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-9 h-9" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
                    </svg>
                </button>
            </div>

            <!-- Nes Logo -->
            <div class="flex justify-center mx-4 lg:mx-0 grow">
                <a href="index.html">
                    <img class="w-auto h-8 md:h-10" src="./img/NesLogo.svg" alt="Nes Logo">
                </a>
            </div>
        </div>


        <div class="flex items-center justify-center min-h-screen text-center sm:m-8">
            <div
                class="p-5 overflow-hidden text-left bg-white rounded-lg md:shadow-xl pb-14 md:p-16 sm:max-w-xl sm:w-full">
                <div>
                    <div class="flex justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 rotate-45 text-primary-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </div>
                    <div class="mt-3 text-left sm:mt-5">
                        <h1
                            class="mb-8 text-2xl font-semibold leading-none tracking-tighter text-center md:text-4xl text-secondary-500">
                            ¡Listo! Revisa tu correo </h1>
                        <p class="mx-auto text-sm leading-relaxed text-gray-500">Te hemos enviado un correo con las instrucciones a <span id="" class="text-blue-600 cursor-pointer hover:underline">correo@nes.net</span>. Sigue las instrucciones para restablecer tu contraseña.</p>
                    </div>
                </div>

                <!-- Tag a solo para fines demostrativos -->
                <a href="./restablecer-contrasena.html" class="btn-login">Revisar siguiente pantalla</a>
                <p class="py-3 text-xs text-gray-400">(Este botón no aparecerá en la versión de Producción)</p>
            </div>
        </div>


    </section>


    <div class="bottom-0">
        <login-footer></login-footer>
    </div>

    <!-- Scripts de terceros -->
    <script src="//unpkg.com/alpinejs" defer></script>

    <!-- Componentes -->
    <script src="./views/components/Accesos/Footer.js"></script>

</body>

</html>
