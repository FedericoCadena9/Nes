<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nes+ | Olvidé mi contraseña</title>
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-white md:bg-background-2 font-body">

    <section class="">

        <div class="flex m-6">
            <!-- Botón Atras -->
            <div>
                <button onclick="history.back()"
                    class="flex items-center text-gray-700 transition duration-200 ease-in-out hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-9 h-9" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
                    </svg>
                </button>
            </div>

            <!-- Nes Logo -->
            <div class="flex justify-center mx-4 lg:mx-0 grow">
                <a href="index.html">
                    <img class="w-auto h-8 md:h-10" src="./img/NesLogo.svg" alt="Nes Logo">
                </a>
            </div>
        </div>


        <div class="flex items-center justify-center min-h-screen text-center sm:m-8">
            <div
                class="p-5 overflow-hidden text-left bg-white rounded-lg md:shadow-xl pb-14 md:p-16 sm:max-w-xl sm:w-full">
                <div>
                    <div class="mt-3 text-left sm:mt-5">
                        <h1
                            class="mb-8 text-2xl font-semibold leading-none tracking-tighter text-center md:text-4xl text-secondary-500">
                            Reestablecer contraseña </h1>
                        <p class="mx-auto text-sm leading-relaxed text-gray-500">Tu nueva contraseña deberá ser diferente a la anterior utilizada.</p>
                    </div>
                </div>
                <form action="" method="post" id="" name="" class="p-2 mt-8 md:mx-auto rounded-xl sm:max-w-lg ">
                    <div>
                        <label class="block text-sm text-gray-600">Nueva contraseña</label>
                        <input type="password" name="password" id="" placeholder="Contraseña" class="input"
                            autofocus autocomplete required>
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm text-gray-600">Repetir nueva contraseña</label>
                        <input type="password" name="password" id="" placeholder="Contraseña" class="input"
                            autofocus autocomplete required>
                    </div>
                    <!-- <button type="submit"
                        class="btn-login">Reestablecer contraseña</button> -->

                    <!-- Tag a solo para fines demostrativos -->
                    <a href="./contrasena-reestablecida.html" class="btn-login">Reestablecer contraseña</a>
                </form>
            </div>
        </div>


    </section>


    <div class="bottom-0">
        <login-footer></login-footer>
    </div>

    <!-- Scripts de terceros -->
    <script src="//unpkg.com/alpinejs" defer></script>

    <!-- Componentes -->
    <script src="./views/components/Accesos/Footer.js"></script>

</body>

</html>
