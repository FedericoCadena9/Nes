<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nes+ | Registro</title>
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-background font-body">

    <section class="flex flex-col h-auto md:min-h-screen md:flex-row">

        <div
            class="top-0 flex justify-center w-full p-6 bg-white md:max-w-md lg:max-w-full md:mx-auto md:w-1/2 lg:px-16 xl:px-12">

            <div class="w-full">

                <!-- Nes Logo -->
                <div class="flex justify-center py-10 mx-4 lg:mx-0">
                    <a href="index.html">
                        <img class="w-auto h-8 md:h-10" src="./img/NesLogo.svg" alt="Nes Logo">
                    </a>
                </div>

                <h1 class="text-2xl font-semibold leading-tight text-secondary-500 md:text-4xl">¡Hola! <br> Registrate
                    para comenzar</h1>

                <p class="mt-4 text-sm font-medium">¿Ya tienes una cuenta? <a href="./index.html"
                        class="underline text-primary-500 hover:text-primary-600">Inicia sesión</a></p>

                <form class="mt-8" action="#" method="POST">
                    <h2 class="pb-6 text-lg font-medium text-secondary-400">Datos de Acceso</h2>
                    <div>
                        <label class="block text-sm text-gray-600">Correo Electrónico</label>
                        <input type="email" name="email" id="" placeholder="Correo Electrónico" class="input" autofocus
                            autocomplete required>
                    </div>

                    <div class="mt-4">
                        <label class="block text-sm text-gray-600">Contraseña</label>
                        <input type="password" name="" id="" placeholder="Contraseña" minlength="6" class="input"
                            required>
                    </div>

                    <div class="mt-4">
                        <label class="block text-sm text-gray-600">Repetir Contraseña</label>
                        <input type="password" name="" id="" placeholder="Contraseña" minlength="6" class="input"
                            required>
                    </div>

                    <div class="flex flex-col items-start justify-between py-5 sm:items-center sm:flex-row">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded text-primary-500" />
                        </label>
                        <p class="block ml-2 font-medium text-gray-400 text-xtin">Para continuar debes aceptar los <a href="" class="underline text-primary-500">términos de uso</a> y la <a href="" class="underline text-primary-500">política
                            de privacidad</a> de nes+.  Además el usuario/a declara que es
                            mayor de edad al momento de registrarse en función a la ley
                            aplicable.
                        </p>
                    </div>

                    <!-- <button type="submit"
                        class="btn-login">Registrarse</button> -->

                    <!-- Tag a solo para fines demostrativos -->
                    <a href="./registro-personal.html"
                        class="btn-login">Registrarse</a>
                </form>


            </div>
        </div>

        <div class="hidden w-full md:block md:w-1/2 ">
            <img src="https://vihnoestamossolos.net/background-2.jpg" alt="Nes Background Sign Up"
                class="object-cover w-full min-h-full">
        </div>


    </section>

    <login-footer></login-footer>

    <!-- Scripts de terceros -->
    <script src="//unpkg.com/alpinejs" defer></script>

    <!-- Componentes -->
    <script src="./views/components/Accesos/Footer.js"></script>

</body>

</html>
