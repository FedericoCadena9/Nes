<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Estilos de Datepicker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <!-- Estilos de Carrusel -->
    <link rel='stylesheet' href='https://unpkg.com/swiper@6.8.4/swiper-bundle.min.css'>
    <!-- Estilos para cortar la imagen -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.2/croppie.min.css'>
</head>

<body class="bg-background font-body">

    <!-- Navbar -->
    <nes-navbar></nes-navbar>

    <!-- Hero -->
    <nes-hero></nes-hero>

    <!-- Categorias y Filtros -->
    <nes-filtros></nes-filtros>

    <div id="cardBody" class="m-6">
        <!-- Crear Eventos -->
        <crear-eventos></crear-eventos>

        <!-- Todos los eventos -->
        <div class="md:grid-cols-2 md:grid lg:grid-cols-3 2xl:grid-cols-4 gap-9 body">
            <event-card type=""></event-card>
        </div>
    </div>


    <!-- Footer -->
    <nes-footer></nes-footer>


    <!-- Atomic Componentes (Ligados a Componentes) -->
    <script src="./views/atomicComponents/NavLinks.js"></script>
    <script src="./views/atomicComponents/CircleLinks.js"></script>

    <!-- Componentes -->
    <script src="./views/components/Navbar.js"></script>
    <script src="./views/components/Hero.js"></script>
    <script src="./views/components/Filtros.js"></script>
    <script src="./views/components/CrearEventos.js"></script>
    <script src="./views/components/Card.js"></script>
    <script src="./views/components/Footer.js"></script>

    <!-- Scripts de terceros -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src='https://unpkg.com/swiper@6.8.4/swiper-bundle.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.2/croppie.js'></script>

    <!-- Mis Scripts -->
    <script src="js/main.js"></script>

</body>

</html>
