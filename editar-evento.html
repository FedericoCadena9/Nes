<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos mis Eventos</title>
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Estilos de Datepicker -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/lightpick@latest/css/lightpick.css">
    <!-- Estilos de Carrusel -->
    <link rel='stylesheet' href='https://unpkg.com/swiper@6.8.4/swiper-bundle.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.2/croppie.min.css'>
</head>

<body class="bg-background font-body">

    <!-- Navbar -->
    <nes-navbar></nes-navbar>

    <div class="pt-20 flex justify-center">

        <div class="mx-8 mt-8 bg-white w-full p-8 rounded-lg md:grid md:grid-cols-2 flex flex-col">
            <div>
                <!-- Botón Atras -->
                <div>
                    <button onclick="history.back()"
                        class="flex items-center  text-gray-500 transition duration-200 ease-in-out hover:text-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
                        </svg>
                        <span class="px-2">Atrás</span>
                    </button>
                </div>

                <div class="py-3 ">
                    <p class="text-4xl font-semibold text-secondary-500">Editar Evento</p>
                </div>

                <div class="md:overflow-y-auto md:h-96 md:px-6 flex-1">
                    <!-- Titulo -->
                    <div class="flex flex-col w-full">
                        <p class="text-xl font-semibold text-gray-700">Titulo del Evento</p>
                        <input type="text" name="Titulo" placeholder="Titulo del evento" id="title"
                            class="px-4 py-2 my-2 font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-400" />
                    </div>

                    <!-- Tipo Evento -->
                    <div class="inline-block w-full">
                        <p class="block mb-1 text-xl font-semibold text-gray-700">Tipo de evento</p>
                        <div class="relative">
                            <div class="relative">
                                <div class="w-full mb-3">
                                    <select id="type"
                                        class="w-full bg-gray-100 px-4 py-2 my-2 font-medium text-gray-700  border border-gray-300  focus:outline-none  focus:ring-primary-400 border-transparent rounded-md appearance-none form-select focus:border-gray-500 focus:bg-white focus:ring-2">
                                        <option disabled > -- Selecciona una opción -- </option>
                                        <option value="1">Presencial</option>
                                        <option selected value="2">En linea</option>
                                        <option value="3">Sin especificar</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Clasificación Evento -->

                    <div class="inline-block w-full">
                        <p class="block mb-1 text-xl font-semibold text-gray-700">Clasificación del evento</p>
                        <div class="relative">
                            <div class="relative">
                                <div class="w-full mb-3">
                                    <select id="clasification"
                                        class="w-full bg-gray-100 px-4 py-2 my-2 font-medium text-gray-700  border border-gray-300  focus:outline-none  focus:ring-primary-400 border-transparent rounded-md appearance-none form-select focus:border-gray-500 focus:bg-white focus:ring-2"
                                        >
                                        <option disabled > -- Selecciona una opción -- </option>
                                        <option value="1">Vida urbana</option>
                                        <option value="2">Cultural</option>
                                        <option selected value="3">Deportes</option>
                                        <option value="3">Social</option>
                                        <option value="3">Música</option>
                                        <option value="3">Cumpleaños</option>
                                        <option value="3">Otros</option>
                                        <option value="3">Adultos</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Fecha -->
                    <div class="flex flex-col">
                        <p class="text-xl font-semibold text-gray-700">Fecha</p>
                        <input placeholder="03/03/21 - 06/06/21" type="text" id="demo-1"
                            class="px-4 py-2 my-2 font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-400" />
                    </div>

                    <div class="items-center justify-between md:flex">

                        <!-- Hora -->
                        <div class="md:inline-block md:w-1/2">
                            <div class="py-2">
                                <div class="inline-block w-full ">
                                    <label for="datepicker"
                                        class="block mb-1 text-xl font-semibold text-gray-700">Hora</label>
                                    <div class="relative w-full">
                                        <input
                                            class="min-w-full px-4 py-2 font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-400"
                                            id="time" name="datetime[time]" type="time" value="12:00:00"
                                            data-value="2021-03-14T12:00Z" x-data="{date: new Date($el.dataset.value)}"
                                            :value="date.toLocaleTimeString('sv-en')">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="md:inline-block md:w-1/2 md:ml-3">
                            <div class="py-2">
                                <div class="inline-block w-full ">
                                    <label for="datepicker"
                                        class="block mb-1 text-xl font-semibold text-gray-700">&nbsp;</label>
                                    <div class="relative w-full">
                                        <input
                                            class="min-w-full px-4 py-2 font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-400"
                                            id="time" name="datetime[time]" type="time" value="12:00:00"
                                            data-value="2021-03-14T12:00Z" x-data="{date: new Date($el.dataset.value)}"
                                            :value="date.toLocaleTimeString('sv-en')">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>




                    <!-- Lugar del evento -->
                    <div class="flex flex-col">
                        <p class="text-xl font-semibold text-gray-700">Lugar del evento </p>
                        <input type="text" name="Lugar" placeholder="Lugar del evento" id="place"
                            class="px-4 py-2 my-2 font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-400" />
                    </div>

                    <!-- Usuarios -->
                    <div>
                        <div class="">
                            <div class="inline-block w-full ">
                                <label class="block mb-1 text-xl font-semibold text-gray-700">Usuarios</label>
                                <div class="relative w-full">
                                    <input id="users"
                                        class="w-full px-4 py-2 font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-400"
                                        name="Usuarios" type="number" placeholder="30">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Descripcion del evento -->
                    <div class="flex flex-col">
                        <p class="text-xl font-semibold text-gray-700">Describe tu Evento</p>
                        <textarea name="Descripcion" type="text" id="description"
                            placeholder="Añade información importante de tu evento..."
                            class="px-4 py-2 my-2 font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-400"
                            cols="30" rows="5"></textarea>

                    </div>
                </div>
            </div>

            <!-- Input para subir foto de portada -->
            <div class="pt-5 md:pt-0">
                <p class="text-xl font-semibold text-gray-700">Elegir nueva foto de portada</p>

                <div class="my-5 grid place-items-center">
                    <div
                        class="relative md:w-96 w-full md:h-96 h-60 rounded-lg border-dashed border-2 border-gray-200 bg-white flex justify-center items-center">
                        <div id="preview-crop-image" class="h-auto w-auto absolute z-30"><img src="https://source.unsplash.com/300x300/?random" alt=""
                            class="object-cover object-center w-full rounded-lg z-50"></div>
                        <div class="absolute" id="divContainer">
                            <div class="flex flex-col items-center ">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                <span class="block text-gray-400 font-normal">Adjunta tu imagen aquí</span> <span
                                    class="block text-gray-400 font-normal">o</span> <span
                                    class="block text-blue-500 font-normal cursor-pointer">Busca en tus
                                    archivos</span>
                            </div>
                        </div>
                        <input type="file" id="image" accept="image/png, image/jpeg"
                            class="h-full w-full opacity-0 hover:cursor-pointer" name="">
                    </div>

                    <div class="flex items-center justify-center space-x-5">
                        <div class="mt-3 text-center pb-3 hidden" id="btnCrop">
                            <button id="btnUpload"
                                class="btn bg-secondary-500 hover:bg-secondary-400 text-white">Recortar
                                imagen</button>
                        </div>
                        <div class="mt-3 text-center pb-3 hidden" id="btnBorrar">
                            <button id="btnDelete"
                                class="btn text-white bg-primary-500 hover:bg-primary-600">Borrar</button>
                        </div>
                    </div>

                    <div class="hidden" id="divHid">
                        <div class="relative flex justify-center items-center">
                            <div class="w-full">
                                <div class="p-3">
                                    <div>
                                        <div id="uploadImg"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Botones -->
    <div class="mx-8 py-7 md:flex md:space-x-4 md:space-y-0 bg-white px-8 mb-10 space-y-5 ">
        <button type="button" onclick="history.back()"
            class="btn border border-secondary-500 text-secondary-500 hover:bg-secondary-500 hover:text-white">Cancelar</button>
        <button type="button" class=" text-gray-100 btn bg-primary-500 hover:bg-primary-600">Guardar</button>
    </div>


    <!-- Footer -->
    <nes-footer></nes-footer>


    <!-- Atomic Componentes (Ligados a Componentes) -->
    <script src="./views/atomicComponents/NavLinks.js"></script>
    <script src="./views/atomicComponents/CircleLinks.js"></script>

    <!-- Componentes -->
    <script src="./views/components/Navbar.js"></script>
    <script src="./views/components/Footer.js"></script>

    <!-- Scripts de terceros -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://unpkg.com/lightpick@latest/lightpick.js"></script>
    <script src='https://unpkg.com/swiper@6.8.4/swiper-bundle.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.2/croppie.js'></script>

    <!-- Mis Scripts -->
    <script src="js/demo.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.getElementById('title').value = 'Encuentro relajante';
        document.getElementById('demo-3').value = '03/05/21 - 05/08/21';
        document.getElementById('place').value = 'Madrid, España';
        document.getElementById('users').value = '10';
        document.getElementById('description').value = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, eos.';
    </script>
</body>

</html>
