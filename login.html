<body class="min-h-screen font-body ">

    <div class="flex items-stretch ">
        <div class="flex flex-col min-h-screen xl:w-2/3 lg:w-2/3 md:w-1/2">

        <div class="flex flex-col flex-1 p-10">
            <div class="w-full">
    
                <!-- Nes Logo -->
                <div class="flex justify-center pb-6 mx-4 lg:mx-0">
                    <a href="index.html">
                        <img class="w-auto h-8 md:h-9" src="./img/NesLogo.svg" alt="Nes Logo">
                    </a>
                </div>

                <p class="text-secondary-400">Que bueno volverte a ver otra vez.</p>
    
                <div class="py-5 space-y-5">
                    <button type="button"
                        class="flex flex-row items-center justify-center w-full gap-2 p-2 text-gray-900 duration-100 ease-in-out bg-white border border-gray-300 rounded-md hover:bg-gray-100 focus:bg-gray-100">

                                <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z" />

                                <path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z" />
                            </svg>
                            <span class="ml-4">Ingresa con Google</span>
                        </div>
                    </button>
    
                    <button type="button"
                        class="flex flex-row items-center justify-center w-full gap-2 p-2 text-white duration-100 ease-in-out bg-blue-500 rounded-md hover:bg-blue-700">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            class="w-6 h-6 text-white fill-current">
                            <path
                                d="M13.397 20.997v-8.196h2.765l.411-3.209h-3.176V7.548c0-.926.258-1.56 1.587-1.56h1.684V3.127A22.336 22.336 0 0 0 14.201 3c-2.444 0-4.122 1.492-4.122 4.231v2.355H7.332v3.209h2.753v8.202h3.312z">
                            </path>
                        </svg>
                        Ingresa con Facebook
                    </button>
                </div>
    
                <div class="py-5">
                    <div class="text-center border-b border-gray-400" style="line-height: 0px">
                        <span class="p-2 text-sm tracking-wide text-gray-400 bg-white" style="line-height: 0px">O
                            ingresa con tu correo</span>
                    </div>
                </div>
    
                <form class="mt-1" action="#" method="POST">
                    <div>
                        <input type="email" name="email" id="" placeholder="Correo Electrónico"
                            class="input"
                            autofocus autocomplete required>
                    </div>
    
                    <div class="mt-4">
                        <input type="password" name="" id="" placeholder="Contraseña" minlength="6"
                            class="input"
                            required>
                    </div>
    
                    <div class="mt-2 text-right">
                        <a href="./olvide-mi-contrasena.html"
                            class="text-sm underline text-primary-500 hover:text-primary-600 focus:text-primary-600">Olvidé
                            mi contraseña</a>
                    </div>
    
                    <!-- <button type="submit"
                        class="btn-login">Iniciar
                        Sesión</button> -->
    
                    <!-- Tag a solo para fines demostrativos -->
                    <a href="./eventos.html"
                        class="btn-login">Iniciar
                        Sesión</a>
                </form>
    
                <p class="mt-2 text-sm font-medium">¿Aún no te registras? <a href="./registro.html"
                        class="underline text-primary-500 hover:text-primary-600">Crea una cuenta</a></p>
            </div>
        </div>
